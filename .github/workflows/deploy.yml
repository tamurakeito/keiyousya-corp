name: Deploy Corporate Site to Google Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # pnpm公式アクションでpnpm自体をインストール
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # pnpmのバージョンを指定

      # Node.jsをセットアップし、pnpmのキャッシュを設定
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm" # ここでpnpmのキャッシュを指定

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro site
        run: pnpm run build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Deploy to Cloud Storage
        run: |
          gcloud storage rsync ./dist gs://keiyousha --recursive --delete-unmatched-destination-objects

